<!-- vote.html -->
{% extends "poll/base.html" %}
{% load static %}

{% block title %}Vote{% endblock %}

{% block main %}
<div class="row">
    <div class="col-lg-12 col-lg-offset-2">
        <div> <img class=" img-fluid card-img-top img-thumbnail" src="{% static 'img/vote.png' %}" height="300" width="1400" alt="Card image cap"></div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title text-center">Cast Your Vote</h3>
            </div>

            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <h2>{{poll.question }}</h2>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12">
                        <hr />

                        <form method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="poll" value="option1" required>
                                        {{ poll.option_one }}
                                    </label> &nbsp;
                                    <label>
                                        <input type="radio" name="poll" value="option2">
                                        {{ poll.option_two }}
                                    </label> &nbsp;
                                    <label>
                                        <input type="radio" name="poll" value="option3">
                                        {{ poll.option_three }}
                                    </label> &nbsp;
                                </div>
                            </div>

                            <hr />

                            <button type="submit" class="rounded btn btn-info">
                                Send
                            </button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
